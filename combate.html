<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Combate - Dojo Chronos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <main class="pantalla-combate">
      <!-- Timer Principal -->
      <section class="timer-principal">
        <div id="mainTimer" class="timer">02:00</div>
        <div class="timer-controles">
          <button id="startMain">‚ñ∂Ô∏è</button>
          <button id="pauseMain">‚è∏Ô∏è</button>
          <button id="resetMain">üîÑ</button>
          <select id="mainTimeSelect">
            <option value="90">1:30</option>
            <option value="120" selected>2:00</option>
            <option value="150">2:30</option>
            <option value="180">3:00</option>
          </select>
          <button id="toggleMain">‚åÅ</button>
        </div>
      </section>

      <!-- Panel Rojo -->
      <section class="panel rojo">
        <div class="nombre" id="nombreRojo">Rojo</div>
        <div class="puntaje-container">
          <div id="redPoints" class="puntaje">0</div>
          <div class="botones">
            <button class="up" data-target="redPoints">+</button>
            <button class="down" data-target="redPoints">‚àí</button>
          </div>
        </div>
        <div class="extras">
          <div class="dato neon-rojo">
            <span class="etiqueta">Faltas</span>
            <div class="valor">
              <button class="up" data-target="redFouls">+</button>
              <span id="redFouls">0</span>
              <button class="down" data-target="redFouls">‚àí</button>
            </div>
          </div>
          <div class="dato neon-rojo">
            <span class="etiqueta">Salidas</span>
            <div class="valor">
              <button class="up" data-target="redExits">+</button>
              <span id="redExits">0</span>
              <button class="down" data-target="redExits">‚àí</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Panel Azul -->
      <section class="panel azul">
        <div class="nombre" id="nombreAzul">Azul</div>
        <div class="puntaje-container">
          <div id="bluePoints" class="puntaje">0</div>
          <div class="botones">
            <button class="up" data-target="bluePoints">+</button>
            <button class="down" data-target="bluePoints">‚àí</button>
          </div>
        </div>
        <div class="extras">
          <div class="dato neon-azul">
            <span class="etiqueta">Faltas</span>
            <div class="valor">
              <button class="up" data-target="blueFouls">+</button>
              <span id="blueFouls">0</span>
              <button class="down" data-target="blueFouls">‚àí</button>
            </div>
          </div>
          <div class="dato neon-azul">
            <span class="etiqueta">Salidas</span>
            <div class="valor">
              <button class="up" data-target="blueExits">+</button>
              <span id="blueExits">0</span>
              <button class="down" data-target="blueExits">‚àí</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Timer de descanso -->
      <section class="timer-descanso">
        <div id="breakTimer" class="timer descanso">01:00</div>
        <div class="timer-controles">
          <button id="startBreak">‚ñ∂Ô∏è</button>
          <button id="pauseBreak">‚è∏Ô∏è</button>
          <button id="resetBreak">üîÑ</button>
        </div>
      </section>

      <!-- Bot√≥n de ganador -->
      <section class="winner-button">
        <button id="declareWinner">üèÖ Registrar Ganador</button>
      </section>
    </main>
  </div>

  <script src="script-combate.js"></script>

  <div id="ganadorPantalla" class="pantalla-ganador hidden">
    <h1 id="nombreGanador"></h1>
    <p>¬°Ganador del combate!</p>
    <canvas id="confettiCanvas" class="confeti-pantalla hidden"></canvas>
  </div>

  <audio id="sonidoInicio" src="assets/start.mp3" preload="auto"></audio>
  <audio id="sonidoPunto" src="assets/hit.mp3" preload="auto"></audio>
  <audio id="sonidoTiempo" src="assets/end.mp3" preload="auto"></audio>
</body>
</html>
