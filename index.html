<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dojo Chronos</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="tabs">
    <button onclick="mostrarSeccion('organizacion')">📋 Organización</button>
    <button onclick="window.open('combate.html', '_blank')">⚔️ Combate</button>
  </div>

  <div id="organizacion" class="seccion">
    <section id="torneo" class="torneo-section">
      <h2>Modo Torneo 🏆</h2>

      <section id="registro" class="torneo-section">
        <h2>📋 Registro de Competidores</h2>
        <div class="competitor-form">
          <input type="text" id="nombre" placeholder="Nombre" />
          <input type="text" id="escuela" placeholder="Escuela" />
          <select id="edad">
            <option value="infantil">Infantil</option>
            <option value="juvenil">Juvenil</option>
            <option value="adulto">Adulto</option>
          </select>
          <select id="tecnica">
            <option value="kyuA">Kyu A</option>
            <option value="kyuB">Kyu B</option>
            <option value="cintosNegros">Cintos Negros</option>
          </select>
          <select id="peso">
            <option value="-60">-60 kg</option>
            <option value="-65">-65 kg</option>
            <option value="-70">-70 kg</option>
            <option value="-75">-75 kg</option>
            <option value="-80">-80 kg</option>
            <option value="-85">-85 kg</option>
            <option value="-90">-90 kg</option>
            <option value="+90">+90 kg</option>
          </select>
          <button id="agregar">➕ Agregar</button>
        </div>

        <table id="tabla">
          <thead>
            <tr><th>Nombre</th><th>Escuela</th><th>Edad</th><th>Técnica</th><th>Peso</th></tr>
          </thead>
          <tbody></tbody>
        </table>

        <button id="sortearLlave" style="display:none;">🎲 Sortear y Generar Llave</button>
      </section>

      <div id="bracketDisplay" class="bracket-container"></div>

      <div id="thirdPlaceMatch" class="third-place hidden">
        <h3>Combate por Tercer Puesto 🥉</h3>
        <p id="thirdPlaceCompetitors"></p>
        <button id="startThirdPlace">Iniciar Combate</button>
      </div>
    </section>

    <div id="podioFinal" class="podio hidden">
      <h2>🏆 Podio Final</h2>
      <div class="podio-places">
        <div class="place second">🥈 <span id="secondPlace"></span></div>
        <div class="place first">🥇 <span id="firstPlace"></span></div>
        <div class="place third">🥉 <span id="thirdPlace"></span></div>
      </div>
    </div>

    <div id="championBanner" class="champion hidden">
      <h1 id="championName"></h1>
      <p>¡Es el nuevo campeón del torneo!</p>
    </div>

    <footer>
      <div class="watermark">Dojo Chronos - American Chaiu Do Kwan ARG</div>
      <img src="assets/firma.png" alt="Firma del dojo" class="watermark-img" />
    </footer>
  </div>

  <script src="script-organizacion.js"></script>
</body>
</html>
