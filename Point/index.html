<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="manifest" href="manifest.json" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Mendez</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Bot√≥n minimalista para cambiar fondo -->
    <div class="bg-minimal">
      <label for="bgUpload" title="Cambiar fondo">üìÅ</label>
      <input type="file" id="bgUpload" accept="image/*" />
    </div>

    <!-- Timer principal -->
    <header>
      <div id="mainTimer" class="neon">02:00</div>
      <div class="timer-controls">
        <button id="startMain">‚ñ∂Ô∏è</button>
        <button id="pauseMain">‚è∏Ô∏è</button>
        <button id="resetMain">üîÑ</button>
        <button id="toggleMain" class="led-toggle" title="Cambiar duraci√≥n">‚åÅ</button>
      </div>
      <div class="time-selector">
        <select id="mainTimeSelect" title="Duraci√≥n del combate">
          <option value="90">1:30</option>
          <option value="120" selected>2:00</option>
          <option value="150">2:30</option>
          <option value="180">3:00</option>
        </select>
      </div>
      
    </header>

    <!-- Paneles rojo y azul con timer de descanso en el medio -->
    <main>
      <section class="scoreboard red">
        <h2>Rojo</h2>
        <div class="label">Puntos</div>
        <div class="counter big">
          <button class="up" data-target="redPoints">‚ñ≤</button>
          <div id="redPoints">0</div>
          <button class="down" data-target="redPoints">‚ñº</button>
        </div>
        <div class="bottom-row">
          <div class="counter-group">
            <div class="label">Faltas</div>
            <div class="counter small">
              <button class="up" data-target="redFouls">‚ñ≤</button>
              <div id="redFouls">0</div>
              <button class="down" data-target="redFouls">‚ñº</button>
            </div>
          </div>
          <div class="counter-group">
            <div class="label">Salidas</div>
            <div class="counter small">
              <button class="up" data-target="redExits">‚ñ≤</button>
              <div id="redExits">0</div>
              <button class="down" data-target="redExits">‚ñº</button>
            </div>
          </div>
        </div>
      </section>

      <section class="break-timer">
        <div id="breakTimer" class="led">01:00</div>
        <div class="timer-controls">
          <button id="startBreak">‚ñ∂Ô∏è</button>
          <button id="pauseBreak">‚è∏Ô∏è</button>
          <button id="resetBreak">üîÑ</button>
        </div>
      </section>

      <section class="scoreboard blue">
        <h2>Azul</h2>
        <div class="label">Puntos</div>
        <div class="counter big">
          <button class="up" data-target="bluePoints">‚ñ≤</button>
          <div id="bluePoints">0</div>
          <button class="down" data-target="bluePoints">‚ñº</button>
        </div>
        <div class="bottom-row">
          <div class="counter-group">
            <div class="label">Faltas</div>
            <div class="counter small">
              <button class="up" data-target="blueFouls">‚ñ≤</button>
              <div id="blueFouls">0</div>
              <button class="down" data-target="blueFouls">‚ñº</button>
            </div>
          </div>
          <div class="counter-group">
            <div class="label">Salidas</div>
            <div class="counter small">
              <button class="up" data-target="blueExits">‚ñ≤</button>
              <div id="blueExits">0</div>
              <button class="down" data-target="blueExits">‚ñº</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Firma del dojo -->
    <footer>
      <div class="watermark">Dojo Chronos - American Chaiu Do Kwan ARG</div>
      <img src="assets/firma.png" alt="Firma del dojo" class="watermark-img" />
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
